<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conference Registration Form</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0
            }
            form {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            label, input, select, textarea {
                display: block;
                margin-bottom: 10px;
            }
            input[type="radio"], input[type="checkbox"] {
                display: inline;
                margin-right: 5px;
            }
            input[type="submit"] {
                background-color: pink;
                color: black;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="reset"] {
                background-color: none;
                color: black;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <form action="#" method="post">
        <h1>Conference Registration Form</h1>
        <h4>Please complete the following information.</h4>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" placeholder="18" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female<br><br>

        <label for="country">Country of Residence:</label>
        <select id="country" name="country">
            <option value="">Select...</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Brunei">Brunei</option>
            <option value="China">China</option>
            <option value="Georgia">Georgia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Japan">Japan</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Laos">Laos</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Nepal">Nepal</option>
            <option value="Oman">Oman</option>
            <option value="Philippines">Philippines</option>
            <option value="Qatar">Qatar</option>
            <option value="Russia">Russia</option>
            <option value="Singapore">Singapore</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Uzbekistan">Uzbekistan</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Yemen">Yemen</option>
        </select>

        <br><label>Areas of Interest:</label>
        <input type="checkbox" id="software-development" name="interest[]" value="software-development">Software Development<br>
        <input type="checkbox" id="data-science" name="interest[]" value="data-science">Data Science<br>
        <input type="checkbox" id="cyber-security" name="interest[]" value="cyber-security">Cybersecurity <br>
        <input type="checkbox" id="artificial-intelligence" name="interest[]" value="artificial-intelligence">Artificial Intelligence 

        <br><br><label>Experience Level:</label>
        <input type="radio" id="beginner" name="experience" value="beginner">Beginner<br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">Intermediate <br>
        <input type="radio" id="advanced" name="experience" value="advanced">Advanced <br>

        <br><label for="comments">Comments or Questions:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any comments or questions?"></textarea>

        <input type="submit" value="Register"/>
        <input type="reset" value="Reset"/>
    </form>
    </body>
</html>
